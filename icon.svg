<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#FFD700" stroke-width="8"/>
  
  <!-- Yin Yang symbol -->
  <circle cx="256" cy="256" r="180" fill="#fff"/>
  <path d="M256 76 A180 180 0 0 1 256 436 A90 90 0 0 1 256 256 A90 90 0 0 0 256 76" fill="#000"/>
  <circle cx="256" cy="166" r="30" fill="#fff"/>
  <circle cx="256" cy="346" r="30" fill="#000"/>
  
  <!-- Bagua trigrams around the edge -->
  <!-- Qian (Heaven) - Top -->
  <g transform="translate(256, 60)">
    <rect x="-30" y="-8" width="60" height="6" fill="url(#gold)"/>
    <rect x="-30" y="2" width="60" height="6" fill="url(#gold)"/>
    <rect x="-30" y="12" width="60" height="6" fill="url(#gold)"/>
  </g>
  
  <!-- Kun (Earth) - Bottom -->
  <g transform="translate(256, 452)">
    <rect x="-30" y="-8" width="25" height="6" fill="url(#gold)"/>
    <rect x="5" y="-8" width="25" height="6" fill="url(#gold)"/>
    <rect x="-30" y="2" width="25" height="6" fill="url(#gold)"/>
    <rect x="5" y="2" width="25" height="6" fill="url(#gold)"/>
    <rect x="-30" y="12" width="25" height="6" fill="url(#gold)"/>
    <rect x="5" y="12" width="25" height="6" fill="url(#gold)"/>
  </g>
  
  <!-- Li (Fire) - East -->
  <g transform="translate(452, 256) rotate(90)">
    <rect x="-30" y="-8" width="60" height="6" fill="url(#gold)"/>
    <rect x="-30" y="2" width="25" height="6" fill="url(#gold)"/>
    <rect x="5" y="2" width="25" height="6" fill="url(#gold)"/>
    <rect x="-30" y="12" width="60" height="6" fill="url(#gold)"/>
  </g>
  
  <!-- Kan (Water) - West -->
  <g transform="translate(60, 256) rotate(90)">
    <rect x="-30" y="-8" width="25" height="6" fill="url(#gold)"/>
    <rect x="5" y="-8" width="25" height="6" fill="url(#gold)"/>
    <rect x="-30" y="2" width="60" height="6" fill="url(#gold)"/>
    <rect x="-30" y="12" width="25" height="6" fill="url(#gold)"/>
    <rect x="5" y="12" width="25" height="6" fill="url(#gold)"/>
  </g>
</svg>
